<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="UP_ComingEventsPage/globals.css" />
    <link rel="stylesheet" href="UP_ComingEventsPage/style.css" />
    <link rel="stylesheet" href="UP_ComingEventsPage/styleguide.css" />
  </head>
  <body>
    <div class="dev-mode-plugin">
      <div class="div">
        <button class="text-wrapper">Gear Hedz</button>
        <a href="#" class="text-wrapper-2">Modifications</a>
        <a href="#" class="text-wrapper-7">Events</a>
        <div class="overlap">
          <div class="overlap-group">
            <div class="text-wrapper-3">Los Angeles, CA</div>
            <div class="text-wrapper-4">Upcoming events near</div>
            <div class="primary-button">
              <input type="search" class="label" placeholder="Search for events">
            </div>
          </div>
          <button class="primary-button-2">
            <div class="label-2">
              Change<br />
              Location
            </div>
          </button>
        </div>
        <div class="image-text-container">
          <div class="button-container">
            <img src="images/laguna-beach.jpg" alt="Beach" class="button-image1">
            <button class="element-beach">
              <span class="span">5</span> <span class="text-wrapper-5">Laguna Beach Classic</span>
            </button>
          </div>
          <div class="button-container">
            <img src="images/gold-coast.jpg" alt="Gold Coast" class="button-image2">
            <button class="text-wrapper-6">
              Gold Coast Social
            </button>
          </div>
        </div>
       
        <div class="availability">Availability<br />10/29</div>
        <div class="availability-2">Availability<br />10/30</div>
        <button class="text-wrapper-8">Page 1/3 →</button>
        <img class="line" src="https://c.animaapp.com/nAWLd8Hm/img/line-1.svg" />
        <img class="img" src="https://c.animaapp.com/nAWLd8Hm/img/line-2.svg" />
        <img class="line-2" src="https://c.animaapp.com/nAWLd8Hm/img/line-2.svg" />
        <button class="primary-button-3">
          <p class="p">
            <span class="text-wrapper-9">Filter&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span class="text-wrapper-10">↓</span>
          </p>
        </button>
        <button class="primary-button-4">
          <p class="p">
            <span class="text-wrapper-9">Sort&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span class="text-wrapper-10">↓</span>
          </p>
        </button>
      </div>
    </div>
  </body>
</html>
